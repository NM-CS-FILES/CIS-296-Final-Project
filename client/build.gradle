plugins {
  id 'java'
  id 'application'
}

group = 'umd.cis296'
version = '1.0.0'

application {
  mainClass = 'umd.cis296.Client'
}

jar {
  manifest {
    attributes(
      'Main-Class': application.mainClass
    )
  }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':shared')
    implementation "org.openjfx:javafx-controls:21.0.2:mac-aarch64"
}


